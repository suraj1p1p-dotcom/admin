<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    
  <div class="sidebar-header">Dashboard</div>
  <nav>
    <ul>
      <li id="nav-overview"><a href="index.html">Overview</a></li>
      <li id="nav-lawyers"><a href="lawyers.html">Lawyers</a></li>
      <li id="nav-users"><a href="users.html">Users</a></li>
      <li id="nav-appointments"><a href="appointments.html">Appointments</a></li>
      <li id="nav-documents"><a href="documents.html">Documents</a></li>
      <li id="nav-settings"><a href="settings.html">Settings</a></li>
    </ul>
  </nav>

  </aside>
  <main>
    <header class="main-header">
      <h1>User Management</h1>
	   <button onclick="showAddForm()">Add User</button>
    </header>
    <section class="search-section">

    <input type="text" id="searchInput" placeholder="Search users..." oninput="searchUsers()">      <div class="filter-btns">
        <button>All (4)</button>
        <button>Pending (2)</button>
        <button>Approved (1)</button>
      </div>
    </section>
   
   <section class="lawyers-list">
    
   
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <!-- Add/Edit User Modal -->
    <div id="userModal" style="display:none;">
      <input type="text" id="userName" placeholder="Name">
      <input type="email" id="userEmail" placeholder="Email">
      <input type="text" id="userRole" placeholder="Role">
      <select id="userStatus">
        <option value="Active">Active</option>
        <option value="Disabled">Disabled</option>
      </select>
      <button onclick="saveUser()">Save</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </section>
  

  </main>
 
  
    <script src="app.js"></script>
  <script src="user.js"></script>

</body>
</html>
